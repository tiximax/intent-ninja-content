name: Unit & Utility Tests

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  test:
    name: Run tests on ${{ matrix.os }} (Node ${{ matrix.node }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest ]
        node: [ 20, 22 ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Lint (changed files only)
        shell: bash
        run: |
          set -euo pipefail
          # Determine changed JS/TS files between previous commit and HEAD
          if git rev-parse --verify HEAD^ >/dev/null 2>&1; then
            BASE=HEAD^
          else
            BASE=HEAD
          fi
          CHANGED=$(git diff --name-only "$BASE" HEAD | grep -E '\.(ts|tsx|js|jsx|mjs|cjs)$' || true)
          if [ -z "$CHANGED" ]; then
            echo "No changed JS/TS files to lint"
            exit 0
          fi
          echo "Linting changed files:\n$CHANGED"
          npx eslint $CHANGED

      - name: Run indexer tests
        run: npm run test:indexer

      - name: Run env tests
        run: npm run test:env

      - name: Generate content index
        run: npm run index:content

      - name: Upload content index artifact
        uses: actions/upload-artifact@v4
        with:
          name: content-index-${{ matrix.os }}-node${{ matrix.node }}
          path: output/content_index.json
          if-no-files-found: warn

      - name: Production env check (optional)
        run: node scripts/check-prod-env.mjs
        env:
          REQUIRE_PROD_ENV: ${{ secrets.REQUIRE_PROD_ENV }}
          VITE_USE_MOCK_CONTENT: ${{ secrets.VITE_USE_MOCK_CONTENT }}
          VITE_BYPASS_AUTH: ${{ secrets.VITE_BYPASS_AUTH }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
